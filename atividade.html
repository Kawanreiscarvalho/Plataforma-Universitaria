    <script>
        // Sistema de atividades do professor
        
        // Fun√ß√£o para carregar disciplinas do diretor no select
        function loadDisciplinesSelect() {
            const disciplineSelect = document.getElementById('discipline');
            const disciplines = getDisciplinesFromDirector().filter(d => d.active);
            
            disciplineSelect.innerHTML = '<option value="">Selecione a disciplina</option>';
            disciplines.forEach(discipline => {
                const option = document.createElement('option');
                option.value = discipline.id;
                option.textContent = `${discipline.name} (${discipline.code})`;
                disciplineSelect.appendChild(option);
            });
        }
        
        // Fun√ß√£o para carregar atividades do professor
        function loadProfessorActivities() {
            const container = document.getElementById('assignmentListContainer');
            const activities = getActivities().filter(activity => activity.professorId === 1);
            
            if (activities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <p>Nenhuma atividade criada ainda</p>
                        <small>Use o formul√°rio acima para criar sua primeira atividade</small>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            activities.forEach(activity => {
                const dueDate = new Date(activity.dueDate);
                const totalSubmissions = activity.submissions ? activity.submissions.length : 0;
                
                const activityElement = document.createElement('div');
                activityElement.className = 'assignment-item';
                activityElement.innerHTML = `
                    <div class="assignment-item-header">
                        <div class="assignment-title">${activity.title}</div>
                        <div class="assignment-type type-${activity.type}">
                            ${activity.type === 'activity' ? 'Atividade' : 
                              activity.type === 'exam' ? 'Prova' : 
                              activity.type === 'recovery' ? 'Recupera√ß√£o' : 'Aula Online'}
                        </div>
                    </div>
                    <div class="assignment-details">
                        <p>${activity.description}</p>
                    </div>
                    <div class="assignment-meta">
                        <div>Disciplina: ${activity.discipline}</div>
                        <div>Entrega: ${dueDate.toLocaleDateString('pt-BR')}</div>
                        <div>Entregas: ${totalSubmissions} alunos</div>
                    </div>
                    <div class="assignment-actions">
                        <button class="btn btn-primary" onclick="viewSubmissions(${activity.id})">
                            <i class="fas fa-eye"></i> Ver Entregas
                        </button>
                        <button class="btn btn-danger" onclick="deleteActivity(${activity.id})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                `;
                
                container.appendChild(activityElement);
            });
        }
        
        // Fun√ß√£o para carregar submiss√µes
        function loadSubmissions() {
            const container = document.getElementById('submissionsListContainer');
            const activities = getActivities().filter(activity => 
                activity.professorId === 1 && activity.submissions && activity.submissions.length > 0
            );
            
            if (activities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>Nenhuma submiss√£o recebida ainda</p>
                        <small>As entregas dos alunos aparecer√£o aqui</small>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            activities.forEach(activity => {
                activity.submissions.forEach(submission => {
                    const submissionElement = document.createElement('div');
                    submissionElement.className = 'submission-item';
                    submissionElement.innerHTML = `
                        <div class="submission-info">
                            <img src="https://ui-avatars.com/api/?name=Aluno&background=2ecc71&color=fff" alt="Aluno">
                            <div class="submission-details">
                                <h4>Aluno #${submission.studentId}</h4>
                                <p>${activity.title} - Enviado em ${new Date(submission.submittedAt).toLocaleDateString('pt-BR')}</p>
                            </div>
                        </div>
                        <div class="submission-actions">
                            <button class="btn btn-success" onclick="viewSubmission(${activity.id}, ${submission.studentId})">
                                <i class="fas fa-eye"></i> Ver Entrega
                            </button>
                            <div class="submission-status status-submitted">Entregue</div>
                        </div>
                    `;
                    
                    container.appendChild(submissionElement);
                });
            });
        }
        
        // Formul√°rio de cria√ß√£o de atividade
        document.getElementById('assignmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const type = document.getElementById('type').value;
            const disciplineId = document.getElementById('discipline').value;
            const description = document.getElementById('description').value;
            const dueDate = document.getElementById('dueDate').value;
            
            // Buscar nome da disciplina
            const disciplines = getDisciplinesFromDirector();
            const discipline = disciplines.find(d => d.id == disciplineId);
            
            if (!discipline) {
                alert('Selecione uma disciplina v√°lida!');
                return;
            }
            
            const activityData = {
                title: title,
                type: type,
                discipline: discipline.name,
                disciplineId: parseInt(disciplineId),
                description: description,
                dueDate: dueDate,
                professorId: 1,
                professorName: "Prof. Jo√£o Silva"
            };
            
            createActivity(activityData);
            
            alert('Atividade criada com sucesso! Os alunos j√° podem visualiz√°-la.');
            
            // Recarregar as listas
            loadProfessorActivities();
            loadSubmissions();
            
            // Limpar formul√°rio
            this.reset();
            
            // Mudar para a aba de listagem
            switchTab('list');
        });
        
        // Fun√ß√µes auxiliares
        function viewSubmissions(activityId) {
            switchTab('submissions');
            // Em um sistema completo, filtraria por atividade espec√≠fica
        }
        
        function viewSubmission(activityId, studentId) {
            alert(`Visualizar entrega da atividade ${activityId} do aluno ${studentId}`);
            // Em um sistema completo, abriria modal com detalhes
        }
        
        function deleteActivity(activityId) {
            if (confirm('Tem certeza que deseja excluir esta atividade?')) {
                const activities = getActivities();
                const updatedActivities = activities.filter(a => a.id !== activityId);
                saveActivities(updatedActivities);
                loadProfessorActivities();
                alert('Atividade exclu√≠da com sucesso!');
            }
        }
        
        function switchTab(tabName) {
            // Remover active de todos
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Adicionar active ao selecionado
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        // Sistema de abas
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                switchTab(tabId);
            });
        });
        
        // Inicializar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            loadDisciplinesSelect();
            loadProfessorActivities();
            loadSubmissions();
        });
    </script>
