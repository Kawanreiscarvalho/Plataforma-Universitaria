<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/esqueci-minha-senha.css">
    <title>WorkCodes - Recuperar Senha</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
</head>
<body>
    <main class="container">
        <form id="forgotPasswordForm">
            <h1>Recuperar Senha</h1>
            <p>Digite seu e-mail para receber um link de recuperação</p>

            <div class="input-box">
                <input placeholder="E-mail" type="email" name="email" id="emailInput" required>
                <i class="bx bxs-envelope"></i>
            </div>

            <button class="login" type="submit">Enviar Link de Recuperação</button>
            
            <div class="success-message" id="successMessage">Link de recuperação enviado! Verifique seu e-mail.</div>
            <div class="error-message" id="errorMessage"></div>

            <div class="register-Link">
                <p>Lembrou sua senha? <a href="login.html" id="backLink">Fazer login</a></p> 
            </div>
        </form>
    </main>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Enviando link de recuperação...</p>
    </div>
<script src="js/esqueci-minha-senha.js"></script>
</body>
</html>
