<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro-professores.css">
    <title>Cadastro de Alunos - EduChain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>EduChain</h2>
                <p>Cadastro de Alunos</p>
            </div>
            
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=Admin+Sistema&background=3498db&color=fff" alt="Admin">
                <div class="user-details">
                    <h4>Administrador</h4>
                    <span>Sistema</span>
                </div>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="diretor.html">
                        <i class="fas fa-arrow-left"></i>
                        <span>Voltar ao Painel</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="active">
                        <i class="fas fa-user-graduate"></i>
                        <span>Alunos</span>
                    </a>
                </li>
                <li>
                    <a href="cadastro-professores.html">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Professores</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar alunos..." id="searchInput">
                </div>
                
                <div class="header-right">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count">3</span>
                    </div>
                    
                    <div class="user-actions">
                        <img src="https://ui-avatars.com/api/?name=Admin+Sistema&background=3498db&color=fff" alt="Admin">
                    </div>
                </div>
            </header>
            
            <!-- Content Area -->
            <div class="content">
                <div class="page-title">
                    <h1>Cadastro de Alunos</h1>
                    <button class="btn btn-primary" id="novoAlunoBtn">
                        <i class="fas fa-plus"></i> Novo Aluno
                    </button>
                </div>
                
                <div class="dashboard-content">
                    <!-- Formulário de Cadastro -->
                    <div class="card">
                        <div class="card-header">
                            <h2 id="formTitle">Cadastrar Novo Aluno</h2>
                        </div>
                        
                        <form id="alunoForm">
                            <input type="hidden" id="alunoId">
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="alunoNome">Nome Completo *</label>
                                    <input type="text" id="alunoNome" class="form-control" placeholder="Digite o nome do aluno" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="alunoEmail">E-mail *</label>
                                    <input type="email" id="alunoEmail" class="form-control" placeholder="aluno@email.com" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="alunoCPF">CPF *</label>
                                    <input type="text" id="alunoCPF" class="form-control" placeholder="000.000.000-00" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="alunoCurso">Curso *</label>
                                    <select id="alunoCurso" class="form-control" required>
                                        <option value="">Selecione o curso</option>
                                        <option value="engenharia">Engenharia de Software</option>
                                        <option value="direito">Direito</option>
                                        <option value="administracao">Administração</option>
                                        <option value="medicina">Medicina</option>
                                        <option value="arquitetura">Arquitetura</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="alunoPeriodo">Período *</label>
                                    <select id="alunoPeriodo" class="form-control" required>
                                        <option value="">Selecione o período</option>
                                        <option value="1">1º Período</option>
                                        <option value="2">2º Período</option>
                                        <option value="3">3º Período</option>
                                        <option value="4">4º Período</option>
                                        <option value="5">5º Período</option>
                                        <option value="6">6º Período</option>
                                        <option value="7">7º Período</option>
                                        <option value="8">8º Período</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="alunoTurno">Turno *</label>
                                    <select id="alunoTurno" class="form-control" required>
                                        <option value="">Selecione o turno</option>
                                        <option value="matutino">Matutino</option>
                                        <option value="vespertino">Vespertino</option>
                                        <option value="noturno">Noturno</option>
                                        <option value="integral">Integral</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Disciplinas *</label>
                                <div class="disciplinas-grid">
                                    <div class="disciplina-checkbox">
                                        <input type="checkbox" id="disciplina-calculo" value="calculo">
                                        <label for="disciplina-calculo">Cálculo I</label>
                                    </div>
                                    <div class="disciplina-checkbox">
                                        <input type="checkbox" id="disciplina-fisica" value="fisica">
                                        <label for="disciplina-fisica">Física I</label>
                                    </div>
                                    <div class="disciplina-checkbox">
                                        <input type="checkbox" id="disciplina-programacao" value="programacao">
                                        <label for="disciplina-programacao">Programação I</label>
                                    </div>
                                    <div class="disciplina-checkbox">
                                        <input type="checkbox" id="disciplina-algebra" value="algebra">
                                        <label for="disciplina-algebra">Álgebra Linear</label>
                                    </div>
                                    <div class="disciplina-checkbox">
                                        <input type="checkbox" id="disciplina-banco-dados" value="banco-dados">
                                        <label for="disciplina-banco-dados">Banco de Dados</label>
                                    </div>
                                    <div class="disciplina-checkbox">
                                        <input type="checkbox" id="disciplina-redes" value="redes">
                                        <label for="disciplina-redes">Redes de Computadores</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Salvar Aluno
                                </button>
                                <button type="button" class="btn btn-secondary" id="cancelarBtn">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Lista de Alunos -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Alunos Cadastrados</h2>
                            <div class="filtros">
                                <select id="filtroCurso" class="form-control-sm">
                                    <option value="">Todos os cursos</option>
                                    <option value="engenharia">Engenharia</option>
                                    <option value="direito">Direito</option>
                                    <option value="administracao">Administração</option>
                                    <option value="medicina">Medicina</option>
                                    <option value="arquitetura">Arquitetura</option>
                                </select>
                                <select id="filtroTurno" class="form-control-sm">
                                    <option value="">Todos os turnos</option>
                                    <option value="matutino">Matutino</option>
                                    <option value="vespertino">Vespertino</option>
                                    <option value="noturno">Noturno</option>
                                    <option value="integral">Integral</option>
                                </select>
                                <select id="filtroPeriodo" class="form-control-sm">
                                    <option value="">Todos os períodos</option>
                                    <option value="1">1º Período</option>
                                    <option value="2">2º Período</option>
                                    <option value="3">3º Período</option>
                                    <option value="4">4º Período</option>
                                    <option value="5">5º Período</option>
                                    <option value="6">6º Período</option>
                                    <option value="7">7º Período</option>
                                    <option value="8">8º Período</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="professores-list" id="listaAlunos">
                            <!-- Lista será preenchida via JavaScript -->
                            <div class="empty-state">
                                <i class="fas fa-user-graduate"></i>
                                <p>Nenhum aluno cadastrado</p>
                                <small>Clique em "Novo Aluno" para adicionar o primeiro</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cadastro-aluno.js"></script>
</body>
</html>
